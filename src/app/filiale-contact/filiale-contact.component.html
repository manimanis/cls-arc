<div class="filiale-contact">
  <div class="card my-2">
    <div class="card-header">
      <h6>Contact : <em>{{contact.nomPrenom}}</em></h6>
      <div class="d-print-none">
        <small>
          <a [routerLink]="" (click)="toggleVisibility()">{{ visible ? 'Moins...' : 'Plus...' }}</a>
        </small>
      </div>
    </div>
    <div class="card-body" [ngClass]="{'d-none': !visible, 'd-print-block': true}">
      <h6 class="mt-2 mb-1"><small><i class="fas fa-user"></i> Nom & Pr√©nom</small></h6>
      <div>{{contact.nomPrenom}}</div>

      <div>
        <ng-container *ngFor="let ct of contactsTypes.items">
          <div *ngIf="contact.contactInfos[ct.contact]">
            <h6 class="mt-2 mb-1"><small><i [class]="ct.contactIcon"></i> {{ct.contact}}</small></h6>

            <div class="row">
              <div *ngFor="let vc of contact.contactInfos[ct.contact]" class="col-md-6 col-lg-3 my-1">
                <span class="mr-1">{{vc.valueContact}}</span>
                <small *ngIf="vc.remarque">{{vc.remarque}}</small>
              </div>
            </div>
          </div>

        </ng-container>
      </div>
    </div>
  </div>
</div>
