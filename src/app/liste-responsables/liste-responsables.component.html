<div id="liste-responsables" class="container">
  <div>
    <h2 class="mt-3 mb-1">Liste des responsables</h2>

    <search-field *ngIf="canSearch" class="my-2" (searchPattenModified)="searchPattern($event)"></search-field>

    <liste-responsables-v2 [contacts]="contacts" (orderChanged)="changeOrderDirection($event)"
      (itemSelection)="toggleSelection($event)"></liste-responsables-v2>

    <div *ngIf="contactsTotalCount > contacts.length">
      <a [routerLink]="" (click)="fetchMore()">Afficher plus...</a>
    </div>
  </div>

  <div *ngIf="selectedContacts().length > 0">
    <h2 class="mt-3 mb-1">Eléments sélectionnés</h2>

    <div class="alert alert-info my-2">
      <strong>Nombre de responsables : </strong> {{selectedContacts().length}}
    </div>

    <table class="table table-sm table-striped table-hover">
      <thead class="thead-dark">
        <th class="numero">&nbsp;</th>
        <th class="nom-prenom">
          Nom & Prénom
        </th>
        <th class="select-item">
          <button class="btn btn-info btn-sm m-1" title="Annuler tous les élémens sélectionnés."
            (click)="selectAllItems(false)">
            <i class="fas fa-times"></i>
          </button>
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let ct of selectedContacts(); let i = index">
          <td class="numero"><small><em>#{{i+1}}</em></small></td>
          <td class="nom-prenom">{{ct.nomPrenom}}</td>
          <td class="select-item">
            <button class="btn btn-info btn-sm m-1" title="Annuler la sélection." (click)="deselectContact(ct)">
              <i class="fas fa-times"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
